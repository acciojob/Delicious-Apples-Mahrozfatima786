<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Product Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="card">
      
      <!-- LEFT PART (Image + thumbnails) -->
      <div class="card-left">
        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png" 
             alt="Green Apple" class="main-apple">
        <div class="thumbs">
          <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" class="thumb active" alt="apple">
          <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png" class="thumb" alt="apple">
          <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png" class="thumb" alt="apple">
          <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png" class="thumb" alt="apple">
        </div>
      </div>

      <!-- RIGHT PART (Text + button) -->
      <div class="card-right">
        <h2 class="title">Delicious Apples</h2>
        <p class="price">R$ 7.93</p>

        <h4 class="sub-title">Select a Color</h4>
        <div class="colors">
          <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" class="circle" alt="green apple">
          <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" class="circle" alt="yellow apple">
          <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" class="circle" alt="orange apple">
          <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" class="circle" alt="red apple">
        </div>

        <h4 class="sub-title">Benefits</h4>
        <ul class="benefits">
          <li>Apples are nutritious</li>
          <li>Apples may be good for weight loss</li>
          <li>Apples may be good for heart health</li>
          <li>Theyâ€™re linked to a lower risk of diabetes</li>
        </ul>

        <button class="cart-btn">ADD TO CART</button>
      </div>
    </div>
  </div>
</body>
</html>
